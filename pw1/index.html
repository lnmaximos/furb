<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa da Universidade FURB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #header {
            background: url('/retangulo.png') no-repeat center center;
            background-size: cover;
        }

        #logo {
            width: 12rem;
            height: 12rem;
            margin: -2rem;
        }

        .editable {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
        }

        .loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite ease-in-out;
            height: 20px;
            margin: 10px 0;
        }

        @keyframes loading {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .loading-row td {
            padding: 10px;
        }

        .loading-row td:first-child {
            width: 4%;
            height: 30px;
        }

        .loading-row td:nth-child(2) {
            width: 48%;
        }

        .loading-row td:last-child {
            width: 48%;
            height: 30px;
        }
    </style>
</head>
<body>
    <header class="bg-secondary text-white text-center py-3" id="header">
        <img src="./furb.png" alt="FURB" id="logo">
        <h1>Programação WEB I</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#inserir">Inserir</a></li>
                    <li class="nav-item"><a class="nav-link" href="#listar">Listar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#listar">Alterar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#excluir">Excluir</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <section id="inserir" class="card mb-4">
            <div class="card-header bg-primary text-white">Inclusão de Novos Valores</div>
            <div class="card-body">
                <form id="inserirForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">URL da Imagem</label>
                        <input type="url" class="form-control" id="url">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Ou, faça o upload do arquivo</label>
                        <input type="file" class="form-control" id="image" accept="image/*">
                    </div>                    
                    <button type="submit" class="btn btn-success">Inserir</button>
                </form>
            </div>
        </section>

        <section id="listar" class="card mb-4">
            <div class="card-header bg-primary text-white">Listagem de Informações</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Imagem</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaBody"></tbody>
                </table>
                <nav>
                    <ul class="pagination">
                        <li class="page-item">
                            <button class="page-link" id="btnAnterior">Anterior</button>
                        </li>
                        <li class="page-item">
                            <button class="page-link" id="btnProximo">Próximo</button>
                        </li>
                        <li class="page-item">
                            <button class="page-link" id="btnAlterar">Entrar no modo de alteração</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>

        <section id="excluir" class="card mb-4">
            <div class="card-header bg-primary text-white">Excluir por Código</div>
            <div class="card-body">
                <form id="excluirForm">
                    <div class="mb-3">
                        <label for="deleteId" class="form-label">Código (ID)</label>
                        <input class="form-control" id="deleteId" type="number" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; FURB | Programação WEB I - León Máximos Ramos</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
